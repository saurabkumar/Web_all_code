<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://checkout.razorpay.com/v1/razorpay.js"></script>
</head>
<body>
    <p>
        Pay Rs. 500
    </p>
    <h2>
        Payment Method
    </h2>
    <p id="method"></p>
    <button id="rzp-button1">Pay</button>
</body>


<script>
var razorpay = new Razorpay({
  key: 'rzp_test_577h02zBHnXglJ',
    // logo, displayed in the popup
  image: 'https://www.carlogos.org/car-logos/lamborghini-logo-1000x1100-show.png',
});
razorpay.once('ready', function(response) {
  console.log(response.methods);
  document.getElementById("method").innerHTML = JSON.stringify(response.methods);
})

var data = {
  amount: 50000, // in currency subunits. Here 1000 = 1000 paise, which equals to â‚¹10
  currency: "INR",// Default is INR. We support more than 90 currencies.
  email: 'gaurav.kumar@example.com',
  contact: '9123456780',
  notes: {
    address: 'Ground Floor, SJR Cyber, Laskar Hosur Road, Bengaluru',
  },
  //order_id: 'order_HakLTwCxhKq4Rv',// Replace with Order ID generated in Step 4
  method: 'netbanking',
  // "callback_url": "https://dashboard.razorpay.com/app/dashboard",

  // method specific fields
  bank: 'HDFC'
};

var btn = document.querySelector('#rzp-button1');
btn.addEventListener('click', function(){
  // has to be placed within user initiated context, such as click, in order for popup to open.
  
  razorpay.createPayment(data);

  razorpay.on('payment.success', function(resp) {
    alert(resp.razorpay_payment_id),
    alert(resp.razorpay_order_id),
    alert(resp.razorpay_signature)}); // will pass payment ID, order ID, and Razorpay signature to success handler.

  razorpay.on('payment.error', function(resp){alert(resp.error.description)}); // will pass error object to error handler

})
</script>
</html>
